<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal Verde | Denuncie Agora</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid" id="banner">

  </header>

  <nav class="navbar navbar-expand-lg bg-primary ">
    <div class="container">
      <a class="navbar-brand " href="#" style="color: #37d61a;"><img src="img/favicon.png" alt="Logo"> Canal Verde</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="#">Página Inicial</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="button bg-success border border-light text-light rounded">DENUNCIE</button>
        </div>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <div class="row">
      <!-- Coluna 1 -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="card bg-danger" style="width: 18rem;">
          <img src="img/fire-forest.jpg" class="card-img-top" alt="Fogo">
          <div class="card-body">
            <p class="card-text text-light text-center">DIGA NÃO AS QUEIMADAS!</p>
          </div>
        </div>
      </div>

      <!-- Coluna 2 -->
      <div class="col-md-6">
        <h2 class="mb-4">Denuncie aqui</h2>
        <form>
          <!-- Local da Queimada -->
          <div class="mb-3">
            <label for="local" class="form-label">Local da Queimada *</label>
            <input type="text" class="form-control" id="local" name="local" required
              placeholder="Ex: Rodovia BR-101, km 123">
          </div>

          <!-- Data e Hora -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data" class="form-label">Data *</label>
              <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="col-md-6">
              <label for="hora" class="form-label">Hora Aproximada</label>
              <input type="time" class="form-control" id="hora" name="hora">
            </div>
          </div>

          <!-- Tipo de Queimada -->
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Queimada *</label>
            <select class="form-select" id="tipo" name="tipo" required>
              <option selected disabled value="">Selecione</option>
              <option value="vegetação">Vegetação</option>
              <option value="urbana">Área urbana</option>
              <option value="agrícola">Resíduo agrícola</option>
              <option value="industrial">Área industrial</option>
            </select>
          </div>

          <!-- Descrição -->
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição da Ocorrência *</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required
              placeholder="Descreva o que aconteceu..."></textarea>
          </div>

          <!-- Upload de Imagem -->
          <div class="mb-3">
            <label for="imagem" class="form-label">Foto ou Evidência (opcional)</label>
            <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*">
          </div>

          <!-- Botão -->
          <button type="submit" class="btn btn-danger mt-3">Enviar Denúncia</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-primary p-3">
    <div class="row">
      <div class="d-flex justify-content-around align-items-center">
        <img src="img/favicon.png" alt="Logo">

        <p>Canal Verde &copy;</p>
      </div>
    </div>
  </footer>


  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
